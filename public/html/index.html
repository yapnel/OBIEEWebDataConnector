<html>
<head>
    <title>FRC</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <!---->
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/tableauwdc-2.3.latest.min.js" type="text/javascript"></script>
    <script src="../js/wdc.js" type="text/javascript"></script>
    <style type="text/css">
        #spinner {
            display: none;
        }
        
        #extractDiv {
            display: none;
        }

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
</head>

<body>
    <div id="spinner" class="loader"></div>
    <div>
        <form id="loginForm">
            Username:<br>
            <input type="text" id="username" name="username" value="yapne"><br>
            Password:<br>
            <input type="password" id="password" name="password" value="'London74'"><br><br>
            <input type="button" id="signInButton" name="signInButton" value="Sign In">
        </form>
    </div>

	<div id="extractDiv" >
	   Report Path:<br>
	   <input type="text" id="reportPath" name="reportPath" value="/users/devrfa_tableau_oacs/TestDataTypes"><br>
	   <input type="submit" id="submitButton" name="submit" value="Submit">
	</div>

</html>
